<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="/03-multimedia/imagenes/cs-go.jpeg"
        alt="cs-go"
        width="500"
        height="300"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video
        src="/03-multimedia/Cronómetro simple cuenta atras 3 minutos. Con ALARMA FINAL. Bomba bts. cuenta regresiva Yet To Come.mp4"
        type="mp4"
        controls
        autoplay
        loop
        muted
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio
        src="/03-multimedia/Metallica - The Unforgiven (HQ).mp3"
        controls
        autoplay
        loop
      ></audio>
    </section>
  </body>
</html>
