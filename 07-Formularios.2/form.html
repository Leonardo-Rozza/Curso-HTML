<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login CSS</title>
    <link rel="stylesheet" href="/07-Formularios.2/css/form.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registro en Formulario</h2>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://gogeticon.net/files/1028524/9801a8c5b711d4cbeaa33e7b07d6a9e5.png"
              alt="logo-google"
            />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twiteer-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-labelledby="aomdn18oidcqpvbc6daiqgs94hff92az"
            role="img"
            viewBox="0 0 24 24"
            class="icon"
          >
            <title id="aomdn18oidcqpvbc6daiqgs94hff92az">Twitter icon</title>
            <path
              d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.951.555-2.005.959-3.127 1.184-.896-.959-2.173-1.559-3.591-1.559-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63.961-.689 1.8-1.56 2.46-2.548l-.047-.02z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>
      <form action="" class="form">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="+6 characteres"
          />
        </label>
        <label for="checkbox" class="checbox-label">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
